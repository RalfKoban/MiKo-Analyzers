# Documentation/Reference: https://www.appveyor.com/docs/appveyor-yml/

# Semantic Versioning http://semver.org/
version: 0.0.{build}

image: Visual Studio 2022

# branches to build
branches:
  # whitelist
  only:
    - master

init:
- git config --global core.autocrlf true

# environment:
#    NUnitRunnerUri: https://github.com/nunit/nunit-console/releases/download/3.13/NUnit.Console-3.13.0.zip

install:
  - choco install gitversion.portable -pre -y
  
# Install NUnit console runner
#  - ps: Start-FileDownload $env:NUnitRunnerUri -FileName NUnitInstaller.zip
#  - cmd: 7z x NUnitInstaller.zip -y
  
# clone directory
clone_folder: C:\Projects\MiKo.Analyzers

# fetch repository as zip archive (when next line is uncommented)
# shallow_clone: true

# skip specific commits (see https://www.appveyor.com/docs/how-to/filtering-commits/)
skip_commits:
  files:
    - /*.md

before_build:
- nuget restore "C:\Projects\MiKo.Analyzers\MiKo.Analyzer.sln"

# enable patching of project file (.NET Core)
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  parallel: true
  project: MiKo.Analyzer.sln
  verbosity: minimal

platform:
  - Any CPU

configuration:
#  - Debug
  - Release

test_script:
  - '%USERPROFILE%\.nuget\packages\OpenCover\4.7.1221\tools\OpenCover.Console.exe -register:user -target:"%PROGRAMFILES%\dotnet\dotnet.exe" -targetargs:"test C:\projects\MiKo.Analyzers\MiKo.Analyzer.Tests\MiKo.Analyzer.Tests.csproj --configuration Release --no-build --output C:\Projects\MiKo.Analyzers\MiKo.Analyzer.Tests\bin\netcoreapp3.1 " -returntargetcode -filter:"+[MiKo*]* -[*Test*]*" -excludebyattribute:*.ExcludeFromCodeCoverage* -excludebyfile:*\*Designer.cs -hideskipped:All -output:"C:\Projects\MiKoAnalyzers_coverage.xml" '

# Codecov Flags (https://docs.codecov.io/v4.3.6/docs/flags)
  - '%USERPROFILE%\.nuget\packages\Codecov\1.10.0\tools\codecov.exe -f "C:\MiKoAnalyzers_coverage.xml" -t 3599e0b3-8d22-44eb-a33d-58383db89b64 --flag api'

